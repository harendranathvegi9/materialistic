<div class="row">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="mm-data-refresh card" ng-if="!dataError">
      <div class="card-content">      
        <span class="card-title grey-text text-darken-3">Please wait while the data is refreshed.</span>
        <div class="progress grey lighten-3">
            <div class="determinate pink" style="width: {{progress}}"></div>
        </div>
         <p class="grey-text text-darken-3">This can take upto 20-30 seconds.</p>
      </div>
    </div>

    <div class="mm-data-error card red" ng-if="dataError">
      <div class="card-content">      
        <span class="card-title">Oops....</span>
         <p class="white-text">Seems like there was an error while refreshing the data</p>
      </div>
      <div class="card-action">
        <button  mm-waves="waves-light" class="btn-large white-text red lighten-2" ng-click="tryAgain()">TRY AGAIN</button>
       </div>
    </div> 
  </div>
</div>
