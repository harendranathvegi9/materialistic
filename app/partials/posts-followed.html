<div class="mm-wordpress-followed">
  <!-- Content -->
  <div class="row">
    <div class="col s12 m5 l3">
      <!-- Posts -->
      <mm-post-card post="post" ng-repeat="post in wordpress.followed" ng-click="showPostDetailsFollowed($event,$index)"></mm-post-card>
    </div>
    <div id="post-followed-detail-container" class="col s12 hide-on-small-and-down" 
    ng-class="{'m7 l9' : (wordpress.followed.length > 0)}">
      <!-- Details -->
      <article id="post-detail" class="post-detail card grey lighten-2">
        <!-- Post Details -->
        <mm-post-detail post="wordpress.currentFollowed" ng-if="wordpress.currentFollowed.ID"></mm-post-detail>

        <div class="post-details-help" ng-if="!wordpress.currentFollowed.ID">
           <!-- Progress bar -->
          <mm-progress-spinner ng-if="!(wordpress.followed.length > 0)"></mm-progress-spinner>
          <p ng-if="!(wordpress.followed.length > 0)">
            Please wait while the posts load. Once loaded click on the any of the posts to view its content
          </p>
          <p ng-if="(wordpress.followed.length > 0)">
            Click on any of the posts to view its contents here.
          </p>
        </div>
      </article>
    </div>  
  </div>
</div>
