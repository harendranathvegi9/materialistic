<md-toolbar ng-class="{'md-tall' : mdTall}" class="mm-header">
  <div class="md-toolbar-tools">
      
      <md-button class="mm-header-nav-toggle active-disable" aria-label="Open Sidebar" ng-click="toggleSettings()">
        <md-icon mm-icon-fill="white" icon="img/icons/ic_menu_24px.svg"></md-icon>
      </md-button>
      
      <span class="mm-app-name active-disable">Materialistic<span>Me</span></span>
      <span flex class="mm-header-spacer active-disable"></span>
      
      <md-button class="mm-header-search-toggle active-disable" aria-label="Search" ng-click="toggleSearch()">
        <md-icon mm-icon-fill="white" icon="img/icons/ic_search_24px.svg"></md-icon>
      </md-button>
      
      <form flex layout="row" layout-align="center center" class="mm-header-search-form" ng-submit="search()">
        <md-button class="active-enable" ng-click="toggleSearch()" aria-label="Close Search">
          <md-icon mm-icon-fill="white" icon="img/icons/ic_arrow_back_24px.svg"></md-icon>
        </md-button>
        <md-input-group class="mm-header-search active-enable" md-theme="pink" flex>
            <md-input  ng-model="myValue"autocapitalize="off" type="text" placeholder="Search">
            </md-input>
        </md-input-group>
      </form>

      <md-button class="mm-header-refresh active-disable" aria-label="Refresh Data">
        <md-tooltip>
          Refresh Data
        </md-tooltip>
        <md-icon mm-icon-fill="white" icon="img/icons/ic_refresh_24px.svg"></md-icon>
      </md-button>

      <md-button class="mm-header-menu-toggle active-disable" aria-label="Open Menu" ng-click="toggleMenu($event)">
        <md-icon mm-icon-fill="white" icon="img/icons/ic_more_vert_24px.svg"></md-icon>
      </md-button>
  
  </div>
  <div layout="row" layout-margin layout-padding class="mm-heading">
    <div flex class="mm-greeting">
      <h4 class="mm-greeting-msg">{{greetingMessage}}</h4>
      <h1 class="mm-greeting-name">Nisheed Jagadish</h1>
    </div>
    <div  class="mm-datetime-weather">
      <h1 class="mm-datetime-time">{{currentDateTime| date:"h:mm a" | lowercase}}</h1>
      <h4 class="mm-datetime-date">
        {{currentDateTime | date:"MMM d"}}<sup>{{dateOridinal}}</sup> {{currentDateTime | date:"yyyy"}}
      </h4>
    </div>
  </div>
   <md-button class="md-fab md-primary mm-add-todo" md-theme="pink" aria-label="Add To Do">
        <md-tooltip>
          Add Todo
        </md-tooltip>
      <md-icon mm-icon-fill="white" icon="img/icons/ic_add_24px.svg"></md-icon>
   </md-button>
  <md-progress-linear ng-if="data-loaded" md-mode="indeterminate" md-theme="pink" class="mm-fixed-bottom"></md-progress-linear>
</md-toolbar>
