<md-content layout="row" md-theme="blue">
    <md-toolbar  layout-padding layout="row">
      <div flex="50" layout="column" layout-align="center start">
        <h2 class="mm-header-text">{{greeting}}, Nisheed</h2>
      </div>
       <div flex="50" layout="column" layout-align="center end">
       <h6 class="mm-header-text">{{currentTime | date:"EEEE - MMM d, yyyy"}}</h6>
        <h1 class="mm-header-text">{{currentTime | date:"h:mm a"}}</h1>
        <h6 class="mm-header-text">{{address.formatted_address}}</h6>
      </div>
    </md-toolbar>
</md-content>
