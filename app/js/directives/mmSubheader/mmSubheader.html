<div class="mm-greeting-card">
    <div class="card-panel zero-m-top zero-m-btm no-radius no-shadow transparent grey-text text-lighten-4">
      <div class="row zero-m-btm">
        <div class="col s12 m7">
          <div class="mm-greeting">
            <i class="mm-icon icon-large icon-greeting-{{greeting.id}} pull-left"></i>
            <span class="mm-greeting-text">
              {{greeting.msg}}
              <span class="mm-greeting-name">Nisheed Jagadish</span>
            </span>
          </div>
        </div>
        <div class="col m5 hide-on-small-and-down">
          <div class="mm-greeting-datetime">
            <span class="mm-greeting-date">{{dateTime | date:"d"}}<sup>{{dateOrdinal}}</sup> {{dateTime | date:"MMMM yyyy"}}</span>
            &nbsp;<span class="mm-greeting-time">{{dateTime | date:"hh:mm a"}}</span>
          </div>
        </div>
      </div>   
      <div class="row zero-m-btm hide-on-small-and-down">
        <div class="col s12">
          <div class="divider"></div>
        </div>
        <div class="col s12 mm-greeting-location" ng-if="location">
          <i class="mdi-maps-my-location small"></i>
          <span class="mm-greeting-location-text">
            {{location}}
          </span>
        </div>
      </div>
    </div> 
</div>
